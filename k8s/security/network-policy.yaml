apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crypto-spread-ranking-netpol
  namespace: crypto-spread-ranking
spec:
  podSelector:
    matchLabels:
      app: crypto-spread-ranking
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-netpol
  namespace: crypto-spread-ranking
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: crypto-spread-ranking
    ports:
    - protocol: TCP
      port: 6379