apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-spread-ranking-ingress
  namespace: crypto-spread-ranking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: crypto-spread-ranking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crypto-spread-ranking-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crypto-spread-ranking-service
            port:
              number: 80